<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task Lister Lite</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="main-content">
    <h1>Task Lister Lite</h1>

    <form id="create-task-form" action="" method="POST">
      <label for="new-task-description">Task description:</label>
      <input type="text" id="new-task-description" name="new-task-description" placeholder="Enter task description" required>
      
      <label for="priority">Priority:</label>
      <select name="priority" id="priority">
        <option value="High">High</option>
        <option value="Medium">Medium</option>
        <option value="Low">Low</option>
      </select> <br> <br>

      <label for="user">User:</label>
      <input type="text" id="user" name="user" placeholder="Enter your name" required>

      <label for="due-date">Due Date:</label>
      <input type="date" id="due-date" name="due-date" required> <br> <br>

      <input type="submit" value="Create New Task">
    </form>
    
    <button id="sort-tasks">Sort by Priority</button>

    <div id="list">
      <h2>My Todos:</h2>
      <ul id="tasks">
      </ul>
    </div>

    <script src="./src/index.js"></script>
  </div>

</body>
</html>
